name: API-build & deploy
on:
  push:
    branches:
      - main
    paths:
      - 'candidate/**'
      - '.github/workflows/api-candidate.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: './candidate/target'
  JAVA_VERSION: '11'
  AZURE_WEBAPP_NAME: 'api-candidate-dev-002' # Replace with your Azure Web App name

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3.5.3

      - name: 'Set up Java ${{ env.JAVA_VERSION }}'
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'adopt'

      - name: 'Build Java App with Maven'
        run: mvn clean package
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/*.jar # Use appropriate file extension (e.g., .jar or .war) based on your build
          publish-profile: ${{ secrets.API_CANDIDATE_PUBLISH_PROFILE }} # Use the name of the secret that holds the Azure publish profile
